services:
  reverse-proxy:
    image: traefik:latest
    command:
      - "--api.insecure"
      - "--providers.docker"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  # update images in case new version available
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    command:
      - "--label-enable"
      - "--interval"
      - "30"
      - "--rolling-restart"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  
  # backend
  personalwebsite:
    image: ghcr.io/whereisw4ldo/personalwebsite:master
    build:
      context: ./PersonalWebsite
      dockerfile: Dockerfile
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "traifik.http.routers.personalwebsite.rule=Host(`waldo.today`) && PathPrefix(`/api`)"
